<!DOCTYPE html>
<html>
<head>
    <title>参数管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.key" @on-enter="query" placeholder="参数名"/>
            </i-col>
            <i-button @click="query">查询</i-button>
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="config" :rules="ruleValidate" :label-width="80">
            <Form-item label="参数名" prop="key">
               
                <i-select v-model="config.key">
                 		<i-option value="103">客服电话</i-option>
                        <i-option value="100">快递鸟AppKey</i-option>
                        <i-option value="101">快递鸟</i-option>
                        <i-option value="102">快递资费</i-option>
                        <i-option value="201">发件人</i-option>
                        <i-option value="202">发件人电话</i-option>
                        <i-option value="203">发件人所在省</i-option>
                        <i-option value="204">发件人所在城市</i-option>
                        <i-option value="205">发件人所在区县</i-option>
                       
                         <i-option value="207">发件人地址</i-option>
                          <i-option value="208">公司名称</i-option>
                 </i-select>
            </Form-item>
            <Form-item label="参数值" prop="value">
                <i-input v-model="config.value" placeholder="参数值"/>
            </Form-item>
            <Form-item label="备注" prop="remark">
                <i-input type="textarea" v-model="config.remark" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/sys/config.js?_${date.systemTime}"></script>
</body>
</html>
